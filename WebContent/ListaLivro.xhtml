<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Livros</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO LIVRO" action="CadastroLivro.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO EDITORA" action="CadastroEditora.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA EDITORA" action="ListaEditora.xhtml" immediate="true"/> 
	
		<h1>Lista de Livros</h1>
		<p:messages />
		<p:dataTable border="1" value="#{livroControllerPedro.listar}" var="livro">
		
			<p:column headerText="Id">
				<h:outputText value="#{livro.id}" />
			</p:column>
			
			<p:column headerText="Titulo">
				<h:outputText value="#{livro.titulo}" />
			</p:column>
			
			<p:column headerText="Editora">
				<h:outputText value="#{livro.editora.editora}" />
			</p:column>
			
			<p:column headerText="Valor">
				<h:outputText value="#{livro.valor}" />
			</p:column>
			
			<p:column headerText="Ação">
				
				<p:commandButton value="Editar" action="#{livroControllerPedro.editar}" >
				<f:setPropertyActionListener value="#{livro}" target="#{livroControllerPedro.livro}" ajax="false"/>
				</p:commandButton>
				
				<p:commandButton value="Excluir" action="#{livroControllerPedro.excluir}"
				onclick="return confirm('Tem certeza que deseja excluir ?')">
				<f:setPropertyActionListener value="#{livro}" target="#{livroControllerPedro.livro}" ajax="false"/>
				</p:commandButton>
				
			</p:column>
		
		</p:dataTable>
	</h:form>
</h:body>
</html>
