<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Editoras</title>
</h:head>
<h:body>
	<h:form>
	
	<p:commandLink value="CADASTRO EDITORA" action="CadastroEditora.xhtml" immediate="true"/> |
	<p:commandLink value="CADASTRO LIVRO" action="CadastroLivro.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA LIVRO" action="ListaLivro.xhtml" immediate="true"/> 
	
		<h1>Lista de Editoras</h1>
		<p:messages />
		<p:dataTable border="1" value="#{editoraControllerPedro.lista}" var="editora">
		
		<p:column headerText="Id">
				<h:outputText value="#{editora.id}" />
			</p:column>
			
			<p:column headerText="Editora">
				<h:outputText value="#{editora.editora}" />
			</p:column>	
			
			<p:column headerText="Ação">
				
				<p:commandButton 
					value="Editar"
					action="#{editoraControllerPedro.editar}">
					<f:setPropertyActionListener 
						value="#{editora}" 
						target="#{editoraControllerPedro.editora}" ajax="false"/>	
				</p:commandButton>
				
				<p:commandButton onclick="return confirm('Confirma a exclusão?');"
					value="Excluir"
					action="#{editoraControllerPedro.excluir}">
					<f:setPropertyActionListener 
						value="#{editora}" 
						target="#{editoraControllerPedro.editora}" ajax="false" />	
				</p:commandButton>
				
				
			</p:column>	
			
		</p:dataTable>
	</h:form>
</h:body>
</html>
