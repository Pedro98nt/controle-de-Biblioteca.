<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Editora</title>
</h:head>
<h:body>
	
	<h:form>
	
	<p:commandLink value="CADASTRO LIVRO" action="CadastroLivro.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA LIVRO" action="ListaLivro.xhtml" immediate="true"/> |
	<p:commandLink value="LISTA EDITORA" action="ListaEditora.xhtml" immediate="true"/> 
	
		<h1>Cadastro de Editora</h1>
		<p:growl />
		<p:panelGrid columns="2">
		
			<h:outputText value="Editora: *" />
			<p:inputText value="#{editoraControllerPedro.editora.editora}"
				required="true"
				requiredMessage="O campo Editora é obrigatório!" />
				
			<p:commandButton value="Salvar" action="#{editoraControllerPedro.salvar}" ajax="false" />
			
			<p:commandButton value="Limpar" action="CadastroEditora.xhtml" 
			actionListener="#{editoraControllerPedro.limparCampos}"
			immediate="true" ajax="false"/>
			
		</p:panelGrid>
	</h:form>
</h:body>

</html>
